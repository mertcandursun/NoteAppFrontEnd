<div class="mb-2">
  <h1 class="text-center bg-warning">Note App</h1>
  <button class="btn btn-success text-white form-control" data-bs-target="#createMessage" data-bs-toggle="modal"
  title="Add New Employee">Oluştur</button>
</div>

<div class="container">
  <table class="table table-striped table-hover table-bordered">
    <thead class="table-dark">
      <tr>
        <th>#</th>
        <th>Başlık</th>
        <th>Not</th>
        <th>İşlem</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let messages of data">
        <td>{{messages.id}}</td>
        <td>{{messages.title}}</td>
        <td>{{messages.detail}}</td>
        <td>
          <a href="#" (click)="selectNote(messages)" class="edit" title="Edit"
                  data-bs-target="#editMessage" data-bs-toggle="modal"><i class="bi bi-pencil"
                    style="font-size: 1.5rem;"></i></a>
        </td>
      </tr>
    </tbody>
  </table>
</div>

<div class="modal" id="createMessage">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title">Create <b>Announcement</b></h4>
        <button type="button" class="btn btn-close" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body">
        <form>
          <label>Başlık</label>
          <input type="text" class="form-control mb-2" #title>
          <label>Not</label>
          <input type="text" class="form-control mb-2" #note>
          <button type="button" class="btn btn-success"
            (click)="createNote(title.value,note.value)" data-bs-dismiss="modal">Add</button>
        </form>
      </div>
    </div>
  </div>
</div>


<div class="modal fade" id="editMessage">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title">Edit <b>Announcement</b></h4>
        <button type="button" class="btn btn-close" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body">
        <form *ngIf="noteData">
          <label>Başlık</label>
          <input type="text" class="form-control mb-2" value={{noteData.title}} #title>
          <label>Detay</label>
          <input type="text" class="form-control mb-2" value={{noteData.detail}} #detail>
          <button type="button" class="btn btn-warning"
            data-bs-dismiss="modal">Edit</button>
        </form>
      </div>
    </div>
  </div>
</div>
